<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>آرشیو ویندوز 95 تا 11</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Vazirmatn', sans-serif; }
  .glass { background: rgba(255,255,255,0.75); backdrop-filter: blur(10px); border-radius: 1.5rem; padding: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,.15); }
  .dark .glass { background: rgba(20,20,20,0.6); }
</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
<header class="max-w-6xl mx-auto p-5 flex justify-between items-center">
  <h1 class="text-3xl font-extrabold">آرشیو ویندوز 95 تا 11</h1>
  <button id="themeToggle" class="px-3 py-2 bg-blue-600 text-white rounded-xl">تیره/روشن</button>
</header>
<main class="max-w-6xl mx-auto p-5 grid gap-4 sm:grid-cols-2 lg:grid-cols-3" id="grid"></main>
<footer class="text-center py-5 text-sm opacity-70">ساخته‌شده با ❤️</footer>
<template id="cardTpl">
  <div class="glass">
    <h3 class="text-lg font-bold name"></h3>
    <span class="year text-sm opacity-70"></span>
    <p class="note mt-2 text-sm opacity-80"></p>
    <div class="mt-4 actions flex flex-wrap gap-2"></div>
  </div>
</template>
<script>
const data = [
  {name:'Windows 11', year:2021, note:'نسخه ۶۴-بیتی 22H2', official:'https://archive.org/download/windows11_20220930/Win11_22H2_English_x64v1.iso', info:'https://fa.wikipedia.org/wiki/ویندوز_۱۱'},
  {name:'Windows 10', year:2015, note:'نسخه ۶۴-بیتی', official:'https://archive.org/download/en-us_windows_10_consumer_editions_version_22h2_updated_feb_2023_x64_dvd_c29e4bb3/en-us_windows_10_consumer_editions_version_22h2_updated_feb_2023_x64_dvd_c29e4bb3.iso', info:'https://fa.wikipedia.org/wiki/ویندوز_۱۰'},
  {name:'Windows 8.1', year:2013, note:'نسخه‌های ۶۴-بیتی و ۳۲-بیتی', official:{x64:'https://archive.org/download/win-8.1-english-x-64-x-86/Win8.1_English_x64.iso', x32:'https://archive.org/download/win-8.1-english-x-64-x-86/Win8.1_English_x32.iso'}, info:'https://fa.wikipedia.org/wiki/ویندوز_۸.۱'},
  {name:'Windows 7', year:2009, note:'نسخه ۶۴-بیتی SP1', official:'https://archive.org/download/win-7-ultimate-sp-1-en-us-sept-2015-x-64/Windows%207%20Ultimate%2064-bit%20SP1%20%5BPreactivated%20ISO%5D/Win_7_%20Ultimate_%20Sp1_%20En-Us_%20Sept_%202015_%20x64.iso', info:'https://fa.wikipedia.org/wiki/ویندوز_۷'},
  {name:'Windows Vista', year:2007, note:'نسخه ۶۴-بیتی', official:'https://archive.org/download/windows-vista-64bit_202303/Windows_Vista_64bit.iso', info:'https://fa.wikipedia.org/wiki/ویندوز_ویستا'},
  {name:'Windows XP', year:2001, note:'نسخه ۶۴-بیتی', official:'https://archive.org/download/windows-xp-professional-x64-edition/Windows%20XP%20Professional%2064-bit%20Corporate%20Edition.iso', info:'https://fa.wikipedia.org/wiki/ویندوز_اکس‌پی'},
  {name:'Windows 98', year:1998, note:'نسخه ۶۴-بیتی', official:'https://archive.org/download/windows-98-se-isofile/Windows%2098%20Second%20Edition.iso', info:'https://fa.wikipedia.org/wiki/ویندوز_۹۸'},
  {name:'Windows 95', year:1995, note:'نسخه کلاسیک', official:'https://archive.org/download/win-95-osr-2/Win95%20OSR2.ISO', info:'https://fa.wikipedia.org/wiki/ویندوز_۹۵'}
];

function createButtons(item) {
  const container = document.createElement('div');
  container.className = 'flex flex-wrap gap-2';
  if(item.official){
    if(typeof item.official === 'string'){
      const a = document.createElement('a');
      a.href = item.official; a.target='_blank'; a.textContent='دانلود';
      a.className='px-3 py-2 bg-blue-600 text-white rounded-xl';
      container.appendChild(a);
    } else {
      const a64 = document.createElement('a');
      a64.href = item.official.x64; a64.target='_blank'; a64.textContent='دانلود ۶۴-بیت';
      a64.className='px-3 py-2 bg-blue-600 text-white rounded-xl'; container.appendChild(a64);
      const a32 = document.createElement('a');
      a32.href = item.official.x32; a32.target='_blank'; a32.textContent='دانلود ۳۲-بیت';
      a32.className='px-3 py-2 bg-blue-600 text-white rounded-xl'; container.appendChild(a32);
    }
  } else {
    const span = document.createElement('span');
    span.textContent='دانلود رسمی موجود نیست'; span.className='px-3 py-2 bg-gray-400 text-white rounded-xl'; container.appendChild(span);
  }
  const info = document.createElement('a');
  info.href=item.info; info.target='_blank'; info.textContent='اطلاعات/تاریخچه';
  info.className='px-3 py-2 bg-gray-300 text-gray-900 rounded-xl'; container.appendChild(info);
  return container;
}

function render(){
  const grid = document.getElementById('grid');
  grid.innerHTML='';
  data.forEach(item=>{
    const tpl = document.getElementById('cardTpl');
    const clone = tpl.content.cloneNode(true);
    clone.querySelector('.name').textContent=item.name;
    clone.querySelector('.year').textContent=item.year;
    clone.querySelector('.note').textContent=item.note;
    clone.querySelector('.actions').appendChild(createButtons(item));
    grid.appendChild(clone);
  });
}

render();

const toggleBtn=document.getElementById('themeToggle');
toggleBtn.addEventListener('click',()=>{
  document.documentElement.classList.toggle('dark');
});
</script>
</body>
</html>
